<h1>
  {{title}}
</h1>
<h3>
  Login Status: {{ getUserStatus() }} 
</h3>
<h4 *ngIf="getUserStatus()">
  User email: {{ getUserInfo() }}<br>
  <span *ngIf="getUserPhoto()" ><img src="{{ getUserPhoto() }}"></span><br>
  <button *ngIf="getUserStatus()" (click)="signOut()">Sign Out</button>
</h4>
<p>
  <a *ngIf="getUserStatus()" [routerLink]="['/main']">Main</a>
  <a *ngIf="!getUserStatus()" [routerLink]="['/login']">Log in</a>
</p>

<router-outlet></router-outlet>
