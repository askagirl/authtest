<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Authtest</title>
  <base href="/">

  {{#unless environment.production}}
  <script src="/ember-cli-live-reload.js" type="text/javascript"></script>
  {{/unless}}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  
  <script>
    // Special script to make github pages hosting work with angular2 SPA
    // See http://www.backalleycoder.com/2016/05/13/sghpa-the-single-page-app-hack-for-github-pages/
    (function(){
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect != location.href) {
        history.replaceState(null, null, redirect);
      }
    })();
  </script>
  
  
  
  <!--Firebase Authentication and UI BELOW-->
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  
  <script src="https://www.gstatic.com/firebasejs/ui/0.4.0/firebase-ui-auth.js"></script>
  
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/0.4.0/firebase-ui-auth.css" />
  <!--Firebase Authentication and UI ABOVE-->

</head>
<body>
  
  <authtest-app>Loading...</authtest-app>

  

    {{#each scripts.polyfills}}<script src="{{.}}"></script>{{/each}}
    <script>
      System.import('system-config.js').then(function () {
        System.import('main');
      }).catch(console.error.bind(console));
    </script>

  



</body>
</html>
